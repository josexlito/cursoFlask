<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de {{num1}} y {{num2}}</title>
</head>
<body>
    <h2>Suma</h2>
    {% if resultado > 0 %}
        <p>Resultado positivo</p>
    {% else %}
        <p>Resultado negativo</p>
    {% endif %}
    <p>{{num1}}+{{num2}}={{resultado}}</p>
</body>
</html>
