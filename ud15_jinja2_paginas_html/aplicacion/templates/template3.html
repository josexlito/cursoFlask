<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tabla del {{num}}</title>
</head>
<body>
    <h2>Tabla de multiplicar</h2>
    {% for i in range(1,11) -%}
    <p>{{ num }} * {{i}} = {{ num*i }}</p>
    {% endfor -%}
</body>
</html>
